<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="WEB-INF/_template.xhtml">

	<ui:define name="titulo">
		Login
	</ui:define>
	<ui:define name="conteudo">
		<c:if test="#{empty usuarioLogado}">
			<h:messages globalOnly="true" />
			<h:form id="cadastro">
				<fieldset>
					<legend>Login</legend>
					<h:panelGrid columns="3">
						<h:outputLabel value="Email: " for="email" />
						<h:inputText id="email" value="#{loginBean.usuario.email}"
							required="true" requiredMessage="Email obrigatório.">
							<f:passThroughAttribute name="type" value="email" />
						</h:inputText>
						<h:message for="email" id="messageEmail" />

						<h:outputLabel value="Senha: " for="senha" />
						<h:inputSecret id="senha" value="#{loginBean.usuario.senha}"
							required="true" requiredMessage="Senha obrigatória." />
						<h:message for="senha" id="messageSenha" />
					</h:panelGrid>
				</fieldset>

				<h:commandButton value="Efetuar login"
					action="#{loginBean.efetuarLogin}">
				</h:commandButton>

				<br />
			</h:form>
		</c:if>
	</ui:define>
</ui:composition>

</html>
